<script>
    $(function() {
        $.ajax({
            type : "GET",
            url : "/superadmin/getLoginName",
            dataType : "json",
            success : function(result) {
                if (result.msg=="success") {
                document.getElementById("pay").innerHTML="欢迎管理员："+result.userName;
                document.getElementById("img").src = result.img;
                }else if (result.msg=="n"){
                    alert("請求失敗,请登录");
                    location.href='/superadmin/login';
                }
            },
            error : function() {
                alert("請求失敗,请登录");
                location.href='/superadmin/login';
            }
        });
    });

    var message;
    layui.config({
        base: '../resources/build/js/'
    }).use(['app', 'message'], function() {
        var app = layui.app,
            $ = layui.jquery,
            layer = layui.layer;
        //将message设置为全局以便子页面调用
        message = layui.message;
        //主入口
        app.set({
            type: 'iframe'
        }).init();
        $('#pay').on('click', function() {
            layer.open({
                title: false,
                type: 1,
                content: '<img src="../resources/build/images/pay.png" />',
                area: ['500px', '250px'],
                shadeClose: true
            });
        });
    });
