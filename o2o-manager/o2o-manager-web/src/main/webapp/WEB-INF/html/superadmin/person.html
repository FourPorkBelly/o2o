<head>
    <meta charset="utf-8">
    <title>商铺信息</title>
    <link rel="stylesheet" href="../resources/plugins/layui/css/layui.css" media="all">
</head>

<body>
<div class="demoTable">
    搜索用户：
    <div class="layui-inline">
        <input class="layui-input" name="username" id="demoReload" autocomplete="off">
    </div>
    <div class="layui-btn" data-type="reload">搜索</div>
</div>
<table class="layui-hide" lay-filter="demo" id="test">
</table>
<script src="../resources/plugins/layui/layui.js"></script>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">禁用</a>
</script>
<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url: '/superadmin/queryPersonList'
            ,method:'get'
            ,title:'用户表'
            ,cols: [[
                {field:'userId', title: '用户id', width:80,  fixed: true}
                ,{field:'name', title: '用户名', width:70, fixed: true}
                ,{field:'birthday', title: '出生日期', width:100, fixed: true}
                ,{field:'gender', title: '性别', width:100, fixed: true}
                ,{field:'phone', title: '手机', width:100, fixed: true}
                ,{field:'email', title: '邮箱', width:100, fixed: true}
                ,{field:'phone', title: '电话', width:70, fixed: true}
                ,{field:'flag', title: '用户类别', width:100, fixed: true}
                ,{field:'create_time', title: '创建时间', width:100, fixed: true}
                ,{fixed: 'status', title: '用户状态', toolbar: '#barDemo', width:150}
            ]]
            ,page: true
            ,height:542
            ,width:1352
        });
        var $ = layui.$, active = {
            reload: function(){
                var demoReload = $('#demoReload');

                table.reload('testReload', {
                    where: {
                        username: demoReload.val()
                    }
                });
            }
        };
        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

</script>

</body>
