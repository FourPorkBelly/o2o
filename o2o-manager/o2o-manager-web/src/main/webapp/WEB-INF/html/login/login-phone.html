<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户登录</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet"
		  href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
	<link rel="stylesheet"
		  href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">

	<link rel="stylesheet" href="../resources/css/login/login-phone.css">
</head>
	<body>
		<header class="bar bar-nav">
			<h1 class="title">用户手机短信登录</h1>
		</header>
		<div class="content">
			<div class="list-block">
				<ul>
					<!-- Text inputs -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner">
								<div class="item-title label">手机号</div>
								<div class="item-input">
									<input id="phone" type="text" placeholder="填写手机号">
								</div>
							</div>
						</div>
						<div class="content-block" id="phone-button">
							<p><a class="button button-big phone-button-a" style="height: 30px;line-height: 30px;font-size: 12px;">发送验证码</a></p>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-password"></i></div>
							<div class="item-inner">
								<div class="item-title label">验证码</div>
								<div class="item-input">
									<input type="password" placeholder="请输入验证码" class="">
								</div>
							</div>
						</div>
					</li>
				</ul>
			</div>
			<div class="content-block">
				<div class="row">
					<div class="col-100"><a href="#" class="button button-big button-fill button-success">登录/注册</a></div>
				</div>
			</div>
		</div>




		<script type='text/javascript'
				src='https://zeptojs.com/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript'
				src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript'
				src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
		<script type='text/javascript'
				src='../resources/js/common/commonutil.js' charset='utf-8'></script>
		<script type="text/javascript" src="../resources/js/jquery.min.js"></script>
		<script type='text/javascript'
				src='../resources/js/login/login-phone.js' charset='utf-8'></script>
	</body>
</html>
