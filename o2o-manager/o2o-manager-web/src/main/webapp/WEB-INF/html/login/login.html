<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>用户登录</title>
	<meta name="viewport" content="initial-scale=1, maximum-scale=1">
	<link rel="shortcut icon" href="/favicon.ico">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<link rel="stylesheet"
		  href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
	<link rel="stylesheet"
		  href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
	<link rel="stylesheet" href="../resources/css/login/login.css">
</head>
	<body>
		<header class="bar bar-nav">
			<h1 class="title">用户登录</h1>
		</header>
		<div class="content">
			<div class="list-block">
				<ul>
					<!-- Text inputs -->
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-name"></i></div>
							<div class="item-inner">
								<div class="item-title label">用户名</div>
								<div class="item-input">
									<input type="text" placeholder="填写用户名">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media"><i class="icon icon-form-password"></i></div>
							<div class="item-inner">
								<div class="item-title label">密码</div>
								<div class="item-input">
									<input type="password" placeholder="密码" class="">
								</div>
							</div>
						</div>
					</li>
				</ul>
				<div id="login-phone">
					<a class="phone-code" href="/login/login-phone.html">短信验证码登录/注册</a>
					<a class="forget-pwd" href="">忘记密码</a>
				</div>
			</div>
			<div class="content-block">
				<div class="row">
					<div class="col-100"><a href="#" class="button button-big button-fill button-success">登录</a></div>
				</div>
			</div>
		</div>




		<script type='text/javascript'
				src='https://zeptojs.com/zepto.min.js' charset='utf-8'></script>
		<script type='text/javascript'
				src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
		<script type='text/javascript'
				src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
		<script type='text/javascript'
				src='../resources/js/common/commonutil.js' charset='utf-8'></script>
	</body>
</html>
