<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商品详情</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet"
	href="../resources/css/frontend/productdetail/productdetail.css">
	<link rel="stylesheet" href="../resources/plugins/layui/css/layui.css" media="all">
</head>
<body>
	<div class="page-group">
		<div class="page">
			<header class="bar bar-nav">
				<a class="button button-link button-nav pull-left" external href="#"
					onClick="javascript :history.back(-1);" data-transition='slide-out'>
					<span class="icon icon-left"></span> 返回
				</a>
				<h1 class="title">商品详情</h1>
			</header>
			<nav class="bar bar-tab div-hide">
				<a class="tab-item" href="/frontend/index" external> <span
					class="icon icon-home"></span> <span class="tab-label">首页</span>
				</a> <a class="tab-item" href="#" id="me"> <span
					class="icon icon-me"></span> <span class="tab-label">我</span>
				</a>
			</nav>
			<div class="content infinite-scroll infinite-scroll-bottom"
				data-distance="100">
				<!-- 这里是页面内容区 -->
				<div class="shop-detail-dev">
					<div class="card">
						<!--<div valign="bottom"
							class="card-header color-white no-border no-padding">
							<img id="product-img" class='card-cover' src="" alt="">
						</div>-->
						<!-- 轮播 -->
						<div class="layui-carousel" id="imgList">
							<div carousel-item id="layui_carousel">
							</div>
						</div>
						<div class="card-content">
							<div class="card-content-inner">
								<p class="color-gray">
									<span id="product-time">2015/01/15</span>
								</p>
								<p id="product-name"></p>
								<p id="product-desc"></p>
							</div>
						</div>
						<!--<div class="card-footer div-hide" id="imgList">
							&lt;!&ndash;<a class="button button-link button-nav pull-right"
							   external href="#" id="purchase" data-transition='slide-out'>立即购买
							</a>&ndash;&gt;
							 <a href="#" class="link">赞</a>
							 <a href="#" class="link">更多</a>
						</div>-->
					</div>
				</div>



				<div class="list-div"></div>
			</div>
		</div>

		<div class="panel-overlay"></div>
		<div class="panel panel-right panel-reveal" id="panel-left-demo">
			<div class="content-block">
				<p>
					<a href="/frontend/myrecord" class="close-panel">消费记录</a>
				</p>
				<p>
					<a href="/frontend/mypoint" class="close-panel">我的积分</a>
				</p>
				<p>
					<a href="/frontend/pointrecord" class="close-panel">积分兑换记录</a>
				</p>
				<!-- Click on link with "close-panel" class will close panel -->
			</div>
		</div>
	</div>


	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/common/commonutil.js' charset='utf-8'></script>
	<script type="text/javascript" src="../resources/js/jquery.min.js"></script>
	<script src="../resources/plugins/layui/layui.js"></script>
	<script>
        var ins;
        layui.use('carousel', function(){
            var carousel = layui.carousel;
            //建造实例
            ins = carousel.render({
                elem: '#imgList'
                ,width: '300px' //设置容器宽度,
                ,height:'300px'
                ,arrow: 'always' //始终显示箭头
                //,anim: 'updown' //切换动画方式
            });
        });
	</script>
	<script type='text/javascript'
		src='../resources/js/frontend/productdetail.js' charset='utf-8'></script>

</body>
</html>
