<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>商品编辑</title>
<meta name="viewport" content="initial-scale=1, maximum-scale=1">
<link rel="shortcut icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
<link rel="stylesheet"
	href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
<link rel="stylesheet" href="../resources/css/shop/productmanage.css">
</head>
<body>
	<header class="bar bar-nav">
		<h1 class="title">商品编辑</h1>
	</header>
	<form action="" method="POST" id="productForm" enctype="multipart/form-data">
		<div class="content">
			<div class="list-block">
				<ul>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-name"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">商品名称</div>
								<div class="item-input">
									<input type="hidden" id="productId" name="productId">
									<input type="text" name="productName" id="product-name" placeholder="商品名称">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-email"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">目录</div>
								<div class="item-input">
									<select name="productCategoryId" id="category">
									</select>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-email"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">优先级</div>
								<div class="item-input">
									<input type="number" name="priority" id="priority" placeholder="数字越大越排前面">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-email"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">原价</div>
								<div class="item-input">
									<input type="number" name="normalPrice" id="normal-price" placeholder="可选">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-email"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">现价</div>
								<div class="item-input">
									<input type="number" name="promotionPrice" id="promotion-price" placeholder="">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-email"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">缩略图</div>
								<div class="item-input">
									<input type="file" id="small-img" class="updateimg" name="uploadFile"><br>
									<img src="" style="width: 60px;height: 60px" id="imgAddr" hidden>
									<input type="hidden" name="imgAddr" id="shopImg">
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-email"></i>
							</div>
							<div class="item-inner detail-img-div">
								<div class="item-title label">详情图片</div>
								<div class="item-input" id="detail-img">
									<input type="hidden" name="imgAddrs" id="shopImgs">
									<img id="imgsrc0" src="" width="60px" height="60px" hidden><br/>
									<input type="file" class="detail-img" id="updateimg0" name="uploadFile" indexx="0">

									<!-- <input type="file" class="detail-img" id="detail-img-1">
                                    <input type="file" class="detail-img" id="detail-img-2"> -->
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-email"></i>
							</div>
							<div class="item-inner">
								<div class="item-title label">商品描述</div>
								<div class="item-input">
									<textarea id="product-desc" name="productDesc" placeholder="商品描述"></textarea>
								</div>
							</div>
						</div>
					</li>
					<li>
						<div class="item-content">
							<div class="item-media">
								<i class="icon icon-form-email"></i>
							</div>
							<div class="item-inner">
								<label for="j_captcha" class="item-title label">验证码</label> <input
									id="j_captcha" name="j_captcha" type="text"
									class="form-control in" placeholder="验证码" />
								<div class="item-input">
									<img id="captcha_img" alt="点击更换" title="点击更换"
										 onclick="changeVerifyCode(this)" src="../Kaptcha" />
								</div>
							</div>
						</div>
					</li>

				</ul>
			</div>
			<div class="content-block">
				<div class="row">
					<div class="col-50">
						<a href="/shop/productmanage.html"
						   class="button button-big button-fill button-danger" id="back">返回商品管理</a>
					</div>
					<div class="col-50">
						<a href="#" class="button button-big button-fill" id="submit">提交</a>
					</div>
				</div>
			</div>
		</div>
	</form>




	<script type='text/javascript'
		src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
	<script type='text/javascript'
		src='../resources/js/common/commonutil.js' charset='utf-8'></script>
	<script type='text/javascript'
			src='../resources/js/shop/productedit.js' charset='utf-8'></script>
	<script type="text/javascript" src="../resources/js/jquery.min.js"></script>
	<script type="text/javascript" src="../resources/js/ajaxfileupload.js"></script>
</body>
</html>
